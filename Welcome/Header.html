<table width="100%" cellpadding="0" cellspacing="0" border="0" align="center" style="background-color:#000000;">
  <tr>
    <td align="center">

      <!-- Background Image -->
      <table width="600" height="675" cellpadding="0" cellspacing="0" border="0" background="https://background.png" style="background-size:cover; background-position:center; background-repeat:no-repeat;">
        <tr>
          <td width="600" height="675" align="center" valign="middle">

            <table cellpadding="0" cellspacing="0" border="0" align="center">
              
              <!-- 'Welcome To' -->
              <tr>
                <td align="center" style="font-family: 'Inter', Arial, sans-serif; font-size: 24px; line-height: 120%; letter-spacing: 1px; color: #FFFFFF; padding-bottom: 16px;">
                  Welcome To
                </td>
              </tr>

              <!-- [VIP LOGO] -->
              <tr>
                <td align="center" style="padding-bottom: 16px;">
                  <img src="image.png" alt="VIP Logo" width="360" height="100" style="display:block; width:360px; height:100px;" />

              </tr>

              <!-- 'VIP MEMBERSHIP' -->
              <tr>
                <td align="center" style="font-family: 'Inter', Arial, sans-serif; font-size: 16px; line-height: 120%; letter-spacing: 4px; color: #FFFFFF; padding-bottom: 72px;">

                </td>
              </tr>

              <!-- CTA -->
              <tr>
                <td align="center">
                  <table width="240" height="40" cellpadding="0" cellspacing="0" border="0" bgcolor="#FFFFFF" style="border-collapse:collapse;">
                    <tr>
                      <td align="center" valign="middle" height="40" style="height:40px;">
                        <a href="{{ account_url }}" style="display:inline-block; width:240px; height:40px; line-height:40px; font-family:'Inter', Arial, sans-serif; font-size:12px; letter-spacing:0px; color:#000000; text-align:center; text-decoration:none;">
                          VIEW MY ACCOUNT
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

            </table>

          </td>
        </tr>
      </table>

    </td>
