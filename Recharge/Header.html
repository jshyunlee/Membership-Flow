<table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"
  background="background.png"
  style="background-size: cover; background-repeat: no-repeat; background-position: center; background-color: #000000;">
  <tr>
    <td align="center">

      <table width="600" height="675" cellpadding="0" cellspacing="0" border="0"
        style="width:600px; height:675px;">
        <tr>
          <td align="center" valign="middle" style="padding: 60px 24px;">

            <table cellpadding="0" cellspacing="0" border="0" align="center" style="max-width: 552px;" width="100%">
              <tr>
                <td align="center">

                  <!-- You have -->
                  <div style="font-family: 'Inter', Arial, sans-serif; font-size: 24px; font-weight: 400; letter-spacing: 1px; line-height: 120%; color: #ffffff; text-align: center;">
                    You have
                  </div>

                  <!-- Spacer -->
                  <div style="line-height: 16px;">&nbsp;</div>

                  <!-- Customer Store Credit-->
                  <div style="font-family: 'Inter', Arial, sans-serif; font-size: 60px; font-weight: 600; line-height: 100%; color: #ffffff; text-align: center;">
                    ${{ person|lookup:"SubscribfyStoreCredit"|floatformat:2|default:"0.00" }}
                  </div>

                  <!-- Spacer -->
                  <div style="line-height: 16px;">&nbsp;</div>

                  <!-- of store credit in your account -->
                  <div style="font-family: 'Inter', Arial, sans-serif; font-size: 24px; font-weight: 400; letter-spacing: 1px; line-height: 120%; color: #ffffff; text-align: center;">
                    of store credit in your account.
                  </div>

                  <!-- Spacer -->
                  <div style="line-height: 72px;">&nbsp;</div>

                  <!-- CTA -->
                  <table width="240" height="40" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style="border-collapse: collapse;">
                    <tr>
                      <td align="center" valign="middle" height="40">
                        <a href="#" style="display:inline-block; width:240px; height:40px; line-height:40px; font-family: 'Inter', Arial, sans-serif; font-size: 12px; color: #000000; text-align: center; text-decoration: none;">
                          VIEW MY ACCOUNT
                        </a>
                      </td>
                    </tr>
                  </table>

                </td>
              </tr>
            </table>

          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>
